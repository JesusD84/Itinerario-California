<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="lugaresHospedaje.css">
    <title>Itinerario California</title>
</head>
<body id=lugaresHospedaje>
    
    <div id="fondo">
        <div class="d-flex justify-content-center">
            <div id="title" class="px-4 py-3 my-3">
                <h3>
                Lugares de Hospedaje
                </h3>
            </div>
        </div>

        <div class="d-flex flex-row flex-wrap justify-content-center">
            <div class="bloque m-3">
                <div class="row">
                    <div class="col">
                        <div class="imagen"></div>
                    </div>
                    <div class="col">
                        <h1 class="ciudad mt-2">San Diego</h1>
                        <h2 class="nombreHotel mt-5">Howard Johnson by Wyndham</h2>
                        <h3 class="costo mt-3">Costo: 80$/dia</h3>
                    </div>
                </div>
            </div>
            <div class="bloque m-3">
                <div class="row">
                    <div class="col">
                        <div class="imagen"></div>
                    </div>
                    <div class="col">
                        <h1 class="ciudad mt-2">Los Angeles</h1>
                        <h2 class="nombreHotel mt-5">HI Los Angeles Santa Monica Hostel</h2>
                        <h3 class="costo mt-3">Costo: 50$/dia</h3>
                    </div>
                </div>
            </div>
            <div class="bloque m-3">
                <div class="row">
                    <div class="col">
                        <div class="imagen"></div>
                    </div>
                    <div class="col">
                        <h1 class="ciudad mt-2">San Francisco</h1>
                        <h2 class="nombreHotel mt-5">HI San Francisco Downtown Hostel</h2>
                        <h3 class="costo mt-3">Costo: 40$/dia</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="boton px-4 py-3 my-3">
                <h1>Ver horarios</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="lugaresHospedaje.js"></script>
</body>
</html>
